<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>This is a Pong clone</title>
	<script type="text/javascript" src="js/phaser.js"></script>
	<script type="text/javascript" src="js/Boot.js"></script>
	<script type="text/javascript" src="js/Preloader.js"></script>
	<script type="text/javascript" src="js/MainMenu.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	
    <style type="text/css">
        body {
            margin: 0;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
<div id="gameContainer"></div>
<script type="text/javascript">

//Note: Assets taken from http://gamemechanicexplorer.com/

window.onload = function ()
{
    //Setting up the game
    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'gameContainer');

    //Adding the states
    game.state.add('Boot', BasicGame.Boot);
    game.state.add('Preloader', BasicGame.Preloader);
    game.state.add('MainMenu', BasicGame.MainMenu);
    game.state.add('Game', BasicGame.Game);
    game.state.add('EndScreen', BasicGame.EndScreen);
    
    //Starting the boot state
    game.state.start('Boot');
};

</script>
    
</body>
</html>
